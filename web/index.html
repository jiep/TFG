  <script>
  $(function(){
  var graph = $.ajax({
    type: "GET",
    url: "https://gist.githubusercontent.com/jiep/d8131a4974eb3235d1f7/raw/competitivitygraph.json",
    dataType: "json"
  });
    //url: 'https://gist.githubusercontent.com/jiep/d8131a4974eb3235d1f7/raw/competitivitygraph.json',
    //url: 'https://gist.githubusercontent.com/jiep/087e1a08dbece5602e70/raw/randomCompetitivityGraph.json',
  // when both graph export json and style loaded, init cy
  Promise.all([ graph]).then(initCy);
  function initCy(then){
    var expJson = then[0];
    var elements = expJson.elements;
    console.log(elements);
    var cy = window.cy = cytoscape({
      container: document.getElementById('cy'),
      elements: elements,
      zoom: 1,
      zoomingEnabled: false,
      layout: {
        name: 'circle'
      },
      style : cytoscape.stylesheet()
        .selector('node')
          .css({
            'height': 40,
            'width': 40,
            'background-fit': 'cover',
            'border-width': 2,
            'border-opacity': 0.1,
            'background-color': '#dfdfdf',
            'background-opacity': 0.1,
            'content': 'data(id)',
            'text-valign': 'center',
            'text-halign': 'center'
          })
        .selector('edge')
          .css({
            'width': 2,
            'line-color': '#ff0000'
          })
    });
  }

  });
  </script>
